<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YeÅŸFil</title>
  <!-- Pico CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="loading-overlay hidden">
    <img src="images/password_accepted.gif">
    <!-- <div class="spinner"></div> -->
    <progress />
  </div>

  <!-- Key Input Section -->
  <main class="container-fluid">
    <section id="key-input-section">
      <img id="home" src="images/password.gif">
      <form>
        <input type="text" id="key-input" placeholder="Super Secret Code">
        <button type="button" id="submit-key">Submit</button>
        <p id="error-message" class="error-message hidden"></p>
      </form>
    </section>

    <!-- Main Content -->
    <section id="main-container" class="hidden">
      <div class="grid">
        <button data-target="rsvp" class="secondary">RSVP</button>
        <button data-target="weddingDay" class="secondary">The Wedding</button>
        <button data-target="info" class="secondary">Additional Info</button>
      </div>
      <section id="content-frame" class="container">
        <article id="rsvp" class="content-section active">
          <h3>RSVP</h3>
          <div id="user-list"class="grid"></div>
          <form id="rsvp-form">
            <input type="hidden" id="recordId" name="recordId">

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="attending">Will you be attending?</label>
            <select id="attending" name="attending" value="" required>
              <option hidden disabled selected value></option>
              <option value="Yep">Yep</option>
              <option value="Maybe">Maybe</option>
              <option value="Nope">Nope</option>
            </select>

            <label for="message">Message (optional)</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit" class="primary">Submit</button>
          </form>
          <h2>Guests Attending</h2>
          <table id="guest-list">
          </table>
        </article>


        <article id="weddingDay" class="content-section">
          <h3>The Wedding</h3>
          <p>Info for the day...</p>
        </article>

        <article id="info" class="content-section">
          <h3>Additional Info</h3>
          <p>Accomodation, transport, things to do...</p>
        </article>
      </section>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
